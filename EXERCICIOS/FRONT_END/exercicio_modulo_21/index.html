<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bilbo&family=Cormorant:ital,wght@0,300..700;1,300..700&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      href="/src/images/favicon/favicon.ico"
      rel="icon"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />

    <title>The Lord of The Rings</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1>
          <img
            class="header__logo"
            src="dist/images/logo/the-lord-of-the-rings-3.svg"
            alt="Senhor dos Aneis"
          />
        </h1>
        <ul class="header__links">
          <li class="header__links__item">
            <a href="#" class="button">Cadastre-se</a>
          </li>
          <li class="header__links__item">
            <a href="#" class="button">Entrar</a>
          </li>
        </ul>
      </div>
    </header>

    <section class="hero">
      <div class="hero__content">
        <div class="hero__content__branding">
          <img src="./dist/images/branding/branding.jpg" alt="" />
        </div>
        <h2>Um Anel para Governar Todos</h2>
        <p>
          No coração da Terra-média, heróis improváveis se erguem contra as
          trevas. A aventura começa aqui.
        </p>
        <p>
          Escolha o seu caminho: junte-se à Sociedade do Anel ou as forças de
          Mordor.
        </p>
      </div>
      <ul class="hero__content__list">
        <li class="hero__content__list__items">
          <img
            src="dist/images/logo/fellowship_sigil.jpg"
            alt="Sociedade do Anel"
            srcset=""
          />
          <button class="button">Sociedade do Anel</button>
        </li>
        <li class="hero__content__list__items">
          <img
            src="dist/images/logo/mordor_sigil.jpg"
            alt="Forças de mordor"
            srcset=""
          />
          <button class="button">Mordor</button>
        </li>
      </ul>
    </section>

    <section class="timeline">
      <div class="timeline__content">
        <h2 class="timeline__content__title">Linha do Tempo</h2>
        <p class="timeline__content__subtitle">
          Dos Primórdios às Guerras do Anel
        </p>
        <div class="timeline__content__navbar">
          <button class="timeline__content__navbar__button button">
            <img
              src="./dist/images/logo/days_bf4_days.png"
              alt="dias antes do dias"
              class="timeline__content__navbar__button__icon"
            />
          </button>
          <button class="timeline__content__navbar__button button">
            <img
              src="./dist/images/logo/years_of_trees.png"
              alt="anos das árvores"
              class="timeline__content__navbar__button__icon"
            />
          </button>
          <button class="timeline__content__navbar__button button">
            <img
              src="./dist/images/logo/first_age.png"
              alt="primeira era"
              class="timeline__content__navbar__button__icon"
            />
          </button>
          <button class="timeline__content__navbar__button button">
            <img
              src="./dist/images/logo/second_age.png"
              alt="segunda era"
              class="timeline__content__navbar__button__icon"
            />
          </button>
          <button class="timeline__content__navbar__button button">
            <img
              src="./dist/images/logo/third_age.png"
              alt="terceira era"
              class="timeline__content__navbar__button__icon"
            />
          </button>
          <button class="timeline__content__navbar__button button">
            <img
              src="./dist/images/logo/fourth_age.png"
              alt="quarta era"
              class="timeline__content__navbar__button__icon"
            />
          </button>
          <button class="timeline__content__navbar__button button">
            <img
              src="./dist/images/logo/dagor_dagorath.png"
              alt=" dagor dagorath"
              class="timeline__content__navbar__button__icon"
            />
          </button>
        </div>
        <ul class="timeline__content__items">
          <li class="timeline__content__items__item"></li>
          <li class="timeline__content__items__item"></li>
          <li class="timeline__content__items__item"></li>
          <li class="timeline__content__items__item"></li>
          <li class="timeline__content__items__item"></li>
          <li class="timeline__content__items__item"></li>
          <li class="timeline__content__items__item"></li>
        </ul>
      </div>
    </section>

    <section class="races">
      <div class="races__content"></div>
    </section>

    <section class="languages">
      <div class="languages__content"></div>
    </section>

    <section class="ringbeares">
      <div class="ringbeares__content"></div>
    </section>

    <section class="heroes">
      <div class="heroes__content"></div>
    </section>

    <section class="villains">
      <div class="villains__content"></div>
    </section>

    <section class="armas">
      <div class="armas__content"></div>
    </section>

    <footer class="footer">
      <div class="footer__content"></div>
    </footer>
  </body>
</html>
