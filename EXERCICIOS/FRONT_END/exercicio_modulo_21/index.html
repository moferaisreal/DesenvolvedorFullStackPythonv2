<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bilbo&family=Cormorant:ital,wght@0,300..700;1,300..700&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      href="/src/images/favicon/favicon.ico"
      rel="icon"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />

    <title>The Lord of The Rings</title>
  </head>
  <body>
    <header class="header >
      <div class="header__container">
        <h1>
          <img
            class="header__logo"
            src="dist/images/logo/the-lord-of-the-rings-3.svg"
            alt="Senhor dos Aneis"
          />
        </h1>
        <ul class="header__links">
          <li class="header__links__item">
            <a href="#" class="button">Entrar</a>
          </li>
          <li class="header__links__item">
            <a href="#" class="button">Cadastre-se</a>
          </li>
        </ul>
      </div>
    </header>
    <section class="hero">
      <div>
        <div class="hero__content"></div>
      </div>
    </section>
    <section class="races">
      <div class="races__content"></div>
    </section>
    <section class="timeline">
      <div class="div timeline__content"></div>
    </section>
    <section class="languages">
      <div class="languages__content"></div>
    </section>
    <section class="ringbeares">
      <div class="ringbeares__content"></div>
    </section>
    <section class="villains">
      <div class="villains__content"></div>
    </section>
    <section class="armas">
      <div class="div armas__content"></div>
    </section>
    <footer class="footer">
      <div class="footer__content"></div>
    </footer>
  </body>
</html>
