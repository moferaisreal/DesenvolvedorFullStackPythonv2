<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="form_pedido">
        <div class="row mt-5">
          <h4>Dados</h4>
        </div>
        <div class="row">
          <div class="col-3">
            <input
              type="text"
              name=""
              class="form-control"
              id="nome"
              placeholder="nome"
            />
          </div>
          <div class="col-5">
            <input
              type="text"
              name=""
              class="form-control"
              id="sobrenome"
              placeholder="sobrenome"
            />
          </div>
          <div class="col-4">
            <input
              type="email"
              name=""
              class="form-control"
              id="email"
              placeholder="email"
            />
          </div>
        </div>
        <div class="row mt-3">Dados para entrega</div>
        <div class="row mb-5">
          <div class="col-3 d-flex">
            <input
              type="text"
              name=""
              class="form-control"
              id="cep"
              placeholder="cep"
            />
            <button type="button" id="btn_buscar_cep" class="btn btn-primary">
              <i class="bi bi-search"></i>
              <span class="d-none spinner-border spinner-border-sm"></span>
            </button>
          </div>
          <div class="col-7">
            <input
              type="text"
              name=""
              class="form-control"
              id="endereco"
              placeholder="endereço"
            />
          </div>
          <div class="col-2">
            <input
              type="number"
              name=""
              class="form-control"
              placeholder="Número"
              id=""
            />
          </div>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
